name: release

on:
  push:
    tags:
      - '**'

jobs:
  build:
    needs: [ci]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set release version
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - uses: fregante/setup-git-user@v1
      - uses: actions/setup-node@v3
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'
      - uses: actions/cache@v2
        with:
          path: './node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('./package-lock.json') }}

      - name: Install dependencies
        run: npm install

      - name: Build memorable
        run: './node_modules/.bin/nx build memorable --production'

      - name: Publish memorable package
        run: 'cd ./dist/packages/memorable && npm publish'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: 'memorable.js v${ env.RELEASE_VERSION } has been released ðŸš€'
